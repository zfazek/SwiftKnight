<!DOCTYPE html>
<html lang="en">
    <style>
        h1 {
            text-align: center;
        }
        #result {
            text-align: left;
        }
    </style>
    <head>
        <title>Swift Knight</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
            var result_prefix = "Result: ";

            function submitFunction() {
                $.ajax({
                        url: "/cgi-bin/response.cgi",
                        type: "post",
                        data:"from=" + $('#from_field').val() +
                            "&to=" + $('#to_field').val(),
                        success: function(data) {
                            $('#result').text(result_prefix + data);
                        }
                });
            };

            function readyFunction() {
                $('#submit').click(function() {
                    submitFunction();
                });
            };

            $(document).ready(readyFunction);
        </script>
    </head>
    <body>
        <h1>How fast is a knight in a chess board?</h1>
        <br>
        <br>
        <table>
            <tr>
                <td align="right">From field:</td>
                <td><input type="text" id="from_field"></td>
            </tr>
            <tr>
                <td align="right">To field:</td>
                <td><input type="text" id="to_field"></td>
            </tr>
            <tr>
                <td align="right"><button id="submit">Calculate</button></td>
            </tr>
        </table>
        <br>
        <div id="result">Result:</div>
    </body>
</html>
